<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Tienda de Bebidas</title>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Tienda de Bebidas</h1>
        <div class="form-inline justify-content-center">
            <label for="filtrarSelect" class="mr-2">Filtrar:</label>
            <select id="filtrarSelect" class="form-control mr-2">
                <option value="todo">Todos</option>
                <option value="alcohol">Alcohólicas</option>
                <option value="no-alcohol">No Alcohólicas</option>
            </select>
            <button id="filtrarBtn" class="btn btn-light">Filtrar</button>
        </div>
    </header>

    <div id="productos" class="container mt-4">
        <div class="row" id="productosRow"></div>
    </div>

    <div id="carrito" class="container mt-4">
        <h2>Carrito de Compras</h2>
        <ul id="listaCarrito" class="list-group"></ul>
        <div id="impuestos" class="mt-3"></div>
        <div id="total" class="font-weight-bold">Total a pagar: $0.00</div>
        <button id="finalizarCompraBtn" class="btn btn-success mt-3">Finalizar Compra</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
